<html>
    <head>
        <title>ThE storE</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!--Style Sheets-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link href = "style.css" rel = "stylesheet" type = "text/css"/>

      <script src="formChecker.js"></script>
    </head>

    <body>
        <main role="main" class ="container-fluid">
            <div class="jumbotron">

              <h1 class="display-3">ThE storE</h1>
              <p class = "lead">
                  <b>Here for your sugar, spice, and <br> everything nice needs</b>
                  </p>
            </div>
          </main>

          <div class="container">
             <form method="post"  onsubmit="return checkInput(); customerBackend.php" action="customerBackend.php">

                <h2>Account Information</h2>
                    <div class="panel panel-default">
                    <div class="panel-body">

                    <div class="form-group">
                      <label for="inputEmail1">Email address (username) </label>
                      <input type="text" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="inputPassword1">Password</label>
                      <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>


                    </div>
                 </div>

                 <br>
                 <h2>Shopping Cart</h2>
                 <div class="panel panel-default">
                 <div class="panel-body">
                    <h6>Sugar ($2)</h6>
                    <div class="form-group">
                        <label for="SugarAmt">Amount: </label>
                        <input type="number" min="0" name="sugaramt" value="0" class="form-number" id="sugaramt" placeholder="Whole number">
                    </div>
                    <h6>Spice ($5)</h6>
                    <div class="form-group">
                            <label for="SpiceAmt">Amount: </label>
                            <input type="number" min="0" name="spiceamt" value="0" class="form-number" id="spiceamt" placeholder="Whole number">
                        </div>
                    <h6>Everything nice ($40)</h6>
                    <div class="form-group">
                            <label for="EverythingniceAmt">Amount: </label>
                            <input type="number" min="0" name="everythingniceamt" value="0" class="form-number" id="everythingniceamt" placeholder="Whole number">
                        </div>
                    <h6>Chemical X (Variable)</h6>
                    <div class="form-group">
                            <label for="ChemXAmt">Amount: </label>
                            <input type="number" min="0" name="chemxamt" value="0" class="form-number" id="chemxamt" placeholder="Whole number">
                        </div>
                 </div>
                 </div>

                 <br>
                 <h2>Shipping</h2>
                    <div class="panel panel-default">
                    <div class="panel-body">
                            <input type="radio" name="shipping" value="Overnight ($50)">  Overnight ($50)<br>
                            <input type="radio" name="shipping" value="Three day ($5)">  Three day ($5)<br>
                            <input type="radio" name="shipping" value="Seven day (Free)">  Seven day (Free)<br>
                    </div>
                    </div>

                <br><br>
                <button type="reset" class="btn btn-primary">Reset</button>
               <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>


    </body>

    <!--Bootstrap-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
